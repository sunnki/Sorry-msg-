<link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">

<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  body {
    background: radial-gradient(circle at center, #3b0000, #000);
    font-family: Arial, sans-serif;
    overflow: hidden;
    color: #f2f2f2;
  }

  /* ===== BUTTERFLY BACKGROUND CONTAINER ===== */
  #app {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
  }

  #app canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  /* ===== PERFECT FIT WILD BORDER ===== */
  .border-svg {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 10;
  }

  /* ===== MAIN CONTENT ===== */
  .content {
    position: absolute;
    inset: 0;
    padding: 64px 24px;
    z-index: 2;
  }

  /* ===== SORRY FLOOD ===== */
  .sorry {
    position: absolute;
    font-size: 20px;
    color: #ff2e2e;
    opacity: 0.9;
    animation: vanish 3s forwards;
    pointer-events: none;
    text-transform: lowercase;
  }

  @keyframes vanish {
    to { opacity: 0; }
  }

  /* ===== TYPING TEXT ===== */
  .text-box {
    position: absolute;
    top: 12%;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    font-size: 15px;
    line-height: 1.75;
    display: none;
    white-space: pre-wrap;
  }

  .next-btn {
    margin-top: 28px;
    padding: 9px 24px;
    font-size: 14px;
    border-radius: 30px;
    border: none;
    background: #ff2e2e;
    color: #fff;
    cursor: pointer;
  }

  /* ===== FINAL MESSAGE ===== */
  .final {
    display: none;
    position: absolute;
    top: 38%;
    width: 100%;
    text-align: center;
    padding: 20px;
  }

  .main-final {
    font-size: 18px;
    line-height: 1.6;
  }

  .afterthought {
    margin-top: 18px;
    font-size: 12px;
    opacity: 0.55;
    font-style: italic;
  }
</style>
</head>

<body>

<script>
  const content = document.querySelector(".content");

  const sorryInterval = setInterval(() => {
    const s = document.createElement("div");
    s.className = "sorry";
    s.innerText = "sorry";

    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.top = Math.random() * window.innerHeight + "px";

    content.appendChild(s);
    setTimeout(() => s.remove(), 3000);
  }, 90);

  setTimeout(() => {
    clearInterval(sorryInterval);
    document.querySelectorAll(".sorry").forEach(e => e.remove());
    startTyping();
  }, 6500);

  const message =
`sorry arya maaf karde,
kya hua hai vo toh bata
Agar mere uss din wale baat pe gussa hai

iss baar maaf karde ðŸ˜­ðŸ˜­`;

  let i = 0;
  const textBox = document.getElementById("text");

  function startTyping() {
    textBox.style.display = "block";
    const t = setInterval(() => {
      textBox.textContent += message.charAt(i);
      i++;
      if (i >= message.length) {
        clearInterval(t);
        showNext();
      }
    }, 36);
  }

  function showNext() {
    const btn = document.createElement("button");
    btn.className = "next-btn";
    btn.innerText = "Next";
    btn.onclick = () => {
      textBox.style.display = "none";
      btn.style.display = "none";
      document.getElementById("final").style.display = "block";
    };
    textBox.appendChild(btn);
  }
</script>
